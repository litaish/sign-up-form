<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="left-panel">
        <div class="logo-container">
            <img src="./img/odin-lined.png" alt="The Odin Project logo">
            <h1>ODIN</h1>
        </div>
        <span class="photo-credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on <a href="https://unsplash.com/">Unsplash</a>
        </span>
    </div>
    <div class="right-panel">
        <div class="description-container">
            <h4>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                <br>
                Sign up now to get started.
            </h4>
            <h4>You <em>know</em> you want to.</h4>
        </div>
        <div class="form-container">
            <h4>Lets do this!</h4>
            <p>Required fields are followed by <abbr title="required">*</abbr>.</p>
            <form id="sign_up_form" action="#" method="post">
                <div class="form-row">
                    <div class="form-field">
                        <label for="first_name">
                            First Name<abbr title="required" aria-label="required">*</abbr>
                        </label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-field">
                        <label for="last_name">
                            Last Name<abbr title="required" aria-label="required">*</abbr>
                        </label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">
                            Email<abbr title="required" aria-label="required">*</abbr>
                        </label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="phone_number">
                            Phone Number<abbr title="required" aria-label="required">*</abbr>
                        </label>
                        <input id="phone_number" type="tel" name="phone_number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="password">
                            Password<abbr title="required" aria-label="required">*</abbr>
                        </label>
                        <input id="password" type="password" name="password" minlength="10" required>
                    </div>
                    <div class="form-field">
                        <label for="password_confirm">
                            Confirm Password<abbr title="required" aria-label="required">*</abbr>
                        </label>
                        <input id="password_confirm" type="password" name="password_confirm" minlength="10" required>
                    </div>
                </div>
            </form>
        </div>
        <input type="submit" value="Create Account" form="sign_up_form">
        <div class="login-container">
            <p>Already have an account?</p>
            <button type="button">Log In</button>
        </div>
    </div>
</body>
</html>
